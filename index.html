        <h1>Calculo da massa do chumbador</h1>
        <div class="entradaSaida">
            <div class="dadosEntrada">
                <h3>Entrada de dados</h3>
                <ul>
                    <label for="tipo">Tipo:</label>
                    <select name="tipo" id="tipo" onchange="escolherTipo();teste()">
                        <option value="">Tipo</option>
                        <option value="I">I</option>
                        <option value="K">K</option>
                        <option value="M">M</option>
                    </select>

                    <label for="subtipo">Subtipo:</label>
                    <select name="subtipo" id="subtipo" onchange="teste()">
                        <option value="">Subtipo</option>
                    </select>

                    <label for="diametro">Diâmetro:</label>
                    <select name="diametro" id="diametro" onchange="teste()">
                        <option value="">Diâmetro</option>
                    </select>

                    <label for="projecao">Projeção:</label>
                    <input type="number" id="projecao" onchange="teste();calcularRosca()" min="0" oninput="validity.valid||(value='')">

                    <label for="">Embutimento:</label>
                    <input type="number" id="embutimento" onchange="teste()" min="0" oninput="validity.valid||(value='')">

                    <label for="">Chapa:</label>
                    <input type="number" id="chapa" onchange="calcularRosca()" min="0" oninput="validity.valid||(value='')">

                    <label for="">Grout:</label>
                    <input type="number" id="grout" min="0" oninput="validity.valid||(value='')">

                    <label for="">h Perfil:</label>
                    <input type="number" id="hPerfil" min="0" oninput="validity.valid||(value='')">

                    <label for="">Teflon:</label>

                    <label for="">Espessura:</label>

                    <label for="">Comprimento:</label>

                    <label for="">Largura:</label>
                    <input type="number" id="largura" min="0" oninput="validity.valid||(value='')">

                    <label for="">Quantidade:</label>
                    <input type="number" id="quantidade" min="0" oninput="validity.valid||(value='')">
                </ul>
            </div>
